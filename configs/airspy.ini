# Airspy configuration. The header entry defines 
# that this device uses libairspy. The values all
# correspond to what airspy_rx uses. Key value pairs 
# are processed in order as they appear in the file.
[airspy]

# Optional: select a specific device by serial number
# serial = 0x1234567890ABCDEF

# Center frequency in Hz (default: 1090 MHz for ADS-B)
frequency = 1090000000

# Enable or disable the 5V bias tee
bias_tee = false

# Overall gain control (0â€“21). Adjusts LNA/Mixer/VGA together like airspy_rx:
linearity_gain = 20
# or 
# sensitivity_gain = 5

# Optional: manual gain controls. If set, these override
# linearity_gain and sensitivity_gain.
# lna_gain = 5
# mixer_gain = 5
# vga_gain = 5

# --------------------------------------------------------------------
# Airspy Gain Presets (for reference)
#
# Idx | Lin(LNA/MIX/VGA) | Sen(LNA/MIX/VGA)
# ----+------------------+------------------
#  0  |  0 / 0 / 4       |  0 / 0 / 4
#  1  |  0 / 0 / 5       |  1 / 0 / 4
#  2  |  0 / 1 / 6       |  2 / 0 / 4
#  3  |  0 / 1 / 7       |  3 / 0 / 4
#  4  |  0 / 1 / 8       |  5 / 1 / 4
#  5  |  0 / 1 / 9       |  6 / 2 / 4
#  6  |  0 / 2 / 10      |  7 / 2 / 4
#  7  |  1 / 2 / 10      |  8 / 3 / 4
#  8  |  3 / 0 / 10      |  9 / 4 / 4
#  9  |  5 / 0 / 10      |  9 / 4 / 5
# 10  |  6 / 1 / 10      | 12 / 4 / 5
# 11  |  8 / 0 / 10      | 12 / 7 / 5
# 12  |  9 / 0 / 10      | 13 / 8 / 5
# 13  |  8 / 5 / 10      | 14 / 9 / 5
# 14  |  9 / 6 / 10      | 14 / 9 / 6
# 15  |  9 / 6 / 11      | 14 / 10 / 7
# 16  | 10 / 7 / 11      | 14 / 10 / 8
# 17  | 12 / 8 / 11      | 14 / 11 / 9
# 18  | 13 / 9 / 11      | 14 / 12 / 10
# 19  | 14 / 11 / 11     | 14 / 12 / 11
# 20  | 14 / 12 / 12     | 14 / 12 / 12
# 21  | 14 / 12 / 13     | 14 / 12 / 13


